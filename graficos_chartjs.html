<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body{
      display: flex;
    }

    div {

      position: relative;
      height: 100vh;
      width: 100vh;
      margin: 20px;

    }


  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <canvas id="myChartBarra"></canvas>
       
      </div>
      <div>
        <canvas id="myChartLinha"></canvas>

      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
<script>
    const ctx = document.getElementById('myChartBarra');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1
        },
        {
            label: 'Umidade Média',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1
        }
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx2 = document.getElementById('myChartLinha');

    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 2,
          borderColor: 'rgb(255, 0, 0)',
          backgroundColor: 'rgb(255, 0, 0)'
        },
        {
            label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 2,
          borderColor: 'rgb(0, 0, 255)',
          backgroundColor: 'rgb(0, 0, 255)'
        }
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

  </script>
